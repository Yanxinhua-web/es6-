<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数参数的解构赋值</title>
</head>

<body>
    <script>
        //函数的参数也可以使用解构赋值
        function add([x, y]) {
            return x + y;
        }
        add([1, 2]); //3

        //函数参数的解构也可以使用默认值
        function add1([x = 0, y = 1]) {
            return x + y;
        }
        add1(); //1
        
    </script>
</body>

</html>
