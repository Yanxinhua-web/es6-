<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象的解构赋值</title>
</head>

<body>
    <script>
        //说明，对象的解构和数组有一个重要的不同。数组的元素是按顺序排列的
        //变量的取值由他的位置决定，而对象的属性没有顺序。变量必须与属性同名,才能取到正确的值

        let {
            bar,
            foo
        } = {
            foo: "aaa",
            bar: "bbb"
        };
        foo //aaa
        bar //bbb

        //如果变量名与属性名不一致，必须写成下面这样
        let {
            foo: baz
        } = {
            foo: "aaa",
            bar: "bbb"
        };
        baz //aaa

        let obj = {
            first: 'hello',
            last: 'world'
        };
        let {
            first: f,
            last: l
        } = obj;
        f //hello
        l //world
        
    </script>
</body>

</html>
