<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 10;

        let pro = new Promise(function (resolve, reject) {
            //resolve成功调用
            //reject失败调用
            if (a == 10) {
                resolve('成功');
            } else {
                reject('失败')
            }
        });
        pro.then(res => {
            console.log(res);
        }, err => {

        }).catch(err => {
            console.log(err);
        })
    </script>
</body>

</html>
