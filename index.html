  <body>
    <script>
      let [...a] = "hellooaa";
      for (var j = 0; j < a.length - 1; j++) {
        for (var i = 0; i < a.length; i++) {
          var index = i;
          if (a[i] == a[i + 2]) {
            a.splice(index, 1);
          }
          if (a[i] == a[i + 1] && a[i + 2] == a[i + 3]) {
            a.splice(index + 2, 1);
          }
        }
      }

      console.log(a);
    </script>
